  <script>
    // --- Simple countdown (set your target date here) ---
    const launchDate = new Date('2025-09-31T00:00:00'); // ðŸŽ¯ Change launch date here

    function updateCountdown() {
      const now = new Date();
      const diff = Math.max(0, launchDate - now);
      const s = Math.floor(diff / 1000);
      const days = Math.floor(s / 86400);
      const hours = Math.floor((s % 86400) / 3600);
      const mins = Math.floor((s % 3600) / 60);
      const secs = s % 60;
      const pad = (n) => String(n).padStart(2, '0');
      document.getElementById('countdown').textContent = `${pad(days)}d : ${pad(hours)}h : ${pad(mins)}m : ${pad(secs)}s`;
    }
    updateCountdown();
    setInterval(updateCountdown, 1000);

    // --- Fake progress pulse (optional aesthetic) ---
    const bar = document.getElementById('bar');
    let pct = 62;
    setInterval(() => {
      const delta = (Math.random() * 2 - 1) * 1.5; // jitter
      pct = Math.max(40, Math.min(95, pct + delta));
      bar.style.width = pct.toFixed(1) + '%';
      document.getElementById('progressLabel').textContent = pct.toFixed(0) + '%';
    }, 2200);
  </script>
